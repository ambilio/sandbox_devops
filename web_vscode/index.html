<!DOCTYPE html>
<html>
<head>
    <title>Backend Test UI</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
        button { padding: 8px 12px; }
        pre { background: #eee; padding: 10px; }
    </style>
</head>
<body>

<h1>Backend Testing Dashboard</h1>

<div class="box">
    <h3>Signup</h3>
    <input id="signupEmail" placeholder="Email"/> <br><br>
    <input id="signupPass" placeholder="Password"/> <br><br>
    <button onclick="signup()">Signup</button>
    <pre id="signupResult"></pre>
</div>

<div class="box">
    <h3>Login</h3>
    <input id="loginEmail" placeholder="Email"/> <br><br>
    <input id="loginPass" placeholder="Password"/> <br><br>
    <button onclick="login()">Login</button>
    <pre id="loginResult"></pre>
</div>

<div class="box">
    <h3>Profile</h3>
    <button onclick="getProfile()">Load Profile</button>
    <pre id="profileResult"></pre>
</div>

<div class="box">
    <h3>Bookings</h3>
    <button onclick="getBookings()">Load Bookings</button>
    <pre id="bookingsResult"></pre>
</div>

<div class="box">
    <h3>Recommendations</h3>
    <button onclick="getRecs()">Load Recommendations</button>
    <pre id="recsResult"></pre>
</div>

<script src="script.js"></script>

</body>
</html>
