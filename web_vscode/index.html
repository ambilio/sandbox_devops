<!DOCTYPE html>
<html>
<head>
    <title>Cloud IDE Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f7f7f7;
        }

        .topbar {
            padding: 15px;
            background: #1e1e1e;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #5a5a5a;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }
    </style>
</head>

<body>

    <div class="topbar">
        <button onclick="openVSCode()">VS Code</button>
        <button onclick="openJupyter()">Jupyter Notebook</button>
    </div>

    <iframe id="workspaceFrame" src=""></iframe>

    <script>
        function openVSCode() {
            document.getElementById("workspaceFrame").src = "http://ambilio-alb-745903874.ap-southeast-2.elb.amazonaws.com/vscode_backend/";
        }

        function openJupyter() {
            document.getElementById("workspaceFrame").src = "http://ambilio-alb-745903874.ap-southeast-2.elb.amazonaws.com/vscode_frontend/jupyter_backend/";
        }
    </script>

</body>
</html>
